<div id="give-freely-root-ejkiikneibegknkgimmihdpcbcedgmpo" class="give-freely-root"
  data-extension-id="ejkiikneibegknkgimmihdpcbcedgmpo" data-extension-name="Volume Booster" style="display: block;">
  <template shadowrootmode="open">
    <style>
      :host {
        all: initial;
      }

      .gf-scroll-remove::-webkit-scrollbar {
        border-radius-bottom-right: 15px;
      }

      button {
        cursor: pointer;
        transition: transform 0.1s ease;
      }

      button:active {
        transform: scale(0.98);
      }

      .give-freely-close-button:hover {
        opacity: 0.7;
      }

      input[type="radio"] {
        margin-right: 8px;
      }

      hr {
        border: none;
        border-top: 1px solid #e5e5e5;
        margin: 1em 0;
      }

      @media (max-width: 600px),
      (max-height: 480px) {
        #give-freely-checkout-popup {
          display: none !important;
        }
      }
    </style>
    <grammarly-desktop-integration data-grammarly-shadow-root="true">
      <template shadowrootmode="open">
        <style>
          div.grammarly-desktop-integration {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
          }

          div.grammarly-desktop-integration:before {
            content: attr(data-content);
          }
        </style>
        <div aria-label="grammarly-integration" role="group" tabindex="-1" class="grammarly-desktop-integration"
          data-content="{&quot;mode&quot;:&quot;full&quot;,&quot;isActive&quot;:true,&quot;isUserDisabled&quot;:false}">
        </div>
      </template>
    </grammarly-desktop-integration>
