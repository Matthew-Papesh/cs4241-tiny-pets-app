                <li class="nav-item">

                </li>

                    <a class="nav-link" href="#" onclick="redirect_store(event); return false;">Pet Store</a>

            <ul class="navbar-nav ml-auto">

            </ul>
        </div>

    <!-- vertically offset page content from navbar -->
    <div style="padding: 2em;"></div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12">

                <!-- Pets Grid -->
                <div id="pets-container" class="row" style="width: 100%; height: 50%;">
                    <!-- Pets will be loaded here dynamically -->
                </div>
                
                <!-- No pets message -->
                <div id="no-pets-message" class="text-center" style="display: none; width: 100%; height: 100%;">
                    <h3 style="color: turquoise; font-family: 'Courier New', monospace;">No pets yet!</h3>
                    <p style="color: turquoise;">Hatch some eggs to get your first pets!</p>
                    <button class="btn btn-primary" onclick="redirect_hatching(event)">Go to Hatcher</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/client.js"></script>
    <script src="../js/client_dashboard.js"></script>
    <script src="../js/mypets.js"></script>
