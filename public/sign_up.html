<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>TinyPets - Sign Up</title>
    
    <!-- 8-bit  Styling -->
    <link href="./main_files/style.css" rel="stylesheet">
</head>

<body>
<!-- Main Content -->
    <div class="main-content">
        <div class="container">
            <div class="pixel-corner pixel-corner-tl"></div>
            <div class="pixel-corner pixel-corner-tr"></div>
            <div class="pixel-corner pixel-corner-bl"></div>
            <div class="pixel-corner pixel-corner-br"></div>
            
            <h1 class="title">TINYPETS SIGNUP<span class="pixel-cursor"></span></h1>
            <!-- Sign Up Form -->
            <form id="signUpForm" onsubmit="submit_sign_up(event)">
                <div class="form-group">
                    <label for="inputEmail">EMAIL:</label>
                    <input type="email" id="inputEmail" class="input-box" placeholder="Enter your email" required autofocus>
                    <div class="error-message" id="email-error"></div>
                </div>
                
                <div class="form-group">
                    <label for="inputFirstName">FIRST NAME:</label>
                    <input type="text" id="inputFirstName" class="input-box" placeholder="Enter your first name" required>
                    <div class="error-message" id="firstname-error"></div>
                </div>
                
                <div class="form-group">
                    <label for="inputLastName">LAST NAME:</label>
                    <input type="text" id="inputLastName" class="input-box" placeholder="Enter your last name" required>
                    <div class="error-message" id="lastname-error"></div>
                </div>
                
                <div class="form-group">
                    <label for="inputPassword">PASSWORD:</label>
                    <input type="password" id="inputPassword" class="input-box" placeholder="Enter your password" required>
                    <div class="error-message" id="password-error"></div>
                </div>
                
                <div id="signUpMessage"></div>
                
                <button type="submit">SIGN UP</button>
            </form>
            
            <div class="signup-link">
                <p>Already have an account? <a href="/index.html">Login here</a></p>
            </div>
        </div>
    </div>

    <script src="js/client.js"></script>
    


    <!-- Decorative Pixels -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.querySelector('.container');
            for (let i = 0; i < 8; i++) {
                const pixel = document.createElement('div');
                pixel.style.position = 'absolute';
                pixel.style.width = '8px';
                pixel.style.height = '8px';
                pixel.style.left = Math.random() * 100 + '%';
                pixel.style.top = Math.random() * 100 + '%';
                pixel.style.backgroundColor = ['#29adff', '#ff004d', '#f8b700'][Math.floor(Math.random() * 3)];
                pixel.style.opacity = '0.3';
                container.appendChild(pixel);
            }
        });
    </script>

</body>
</html>
